name: Update File Tree

on:
  push:
    branches: 
      - main
  # Alternatively, you can schedule it:
  # schedule:
  #   - cron: '0 * * * *'  # every hour

jobs:
  update-file-tree:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        # Fetch the full history to allow committing changes
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Generate File Tree
      run: |
        node -e "require('./src/utils/fileTreeGenerator').writeFileTree(process.cwd(), 'file_tree.txt', { excludeDirs: ['node_modules'] }, './descriptions.json')"

    - name: Check for changes
      id: git_diff
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        if git diff --quiet; then
          echo "::set-output name=changed::false"
        else
          echo "::set-output name=changed::true"
        fi

    - name: Commit and Push changes
      if: steps.git_diff.outputs.changed == 'true'
      run: |
        git add file_tree.txt
        git commit -m "Auto-update file_tree.txt [CI]" || echo "No changes to commit"
        git push origin HEAD:main

    - name: Upload Artifact (Optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: file-tree
        path: file_tree.txt